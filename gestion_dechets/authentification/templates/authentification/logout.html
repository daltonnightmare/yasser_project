<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoGestion - Déconnexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .logout-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .btn-logout {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }
        .btn-logout:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        .btn-cancel {
            background-color: #7f8c8d;
            border-color: #7f8c8d;
        }
        .btn-cancel:hover {
            background-color: #6c7a7d;
            border-color: #6c7a7d;
        }
    </style>
</head>
<body>
    <div class="logout-card">
        <h2 class="text-center mb-4">Voulez-vous vraiment vous déconnecter ?</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="d-grid gap-3">
                <button type="submit" class="btn btn-logout btn-lg text-white">Oui, me déconnecter</button>
                <a href="{% url 'base:accueil' %}" class="btn btn-cancel btn-lg text-white">Non, rester connecté</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
