<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenCity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Inscription</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            
                            <div class="mb-3"><div class="mb-3">
                                <label for="username" class="form-label">Nom d'utilisateur</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Adresse e-mail</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password1" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password1" name="password1" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password2" class="form-label">Confirmer le mot de passe</label>
                                <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>
                            {% if municipalitees %}
                            <div>
                                
                                <label for="municipalite" class="form-label">Municipalité</label>
                                <select>
                                    {% for municipalite in municipalitees %}
                                    <option value="{{municipalite}}">{{municipalite.nom}}</option>
                                    {% endfor %}
                                </select>

                            </div>
                            {% else %}
                            <div>
                                <h1>Aucune municipalitées pour le moment</h1>
                            </div>
                            {% endif %}

                            <div class="mb-3">
                                <label for="adresse" class="form-label">Adresse</label>
                                <input type="text" class="form-control" id="adresse" name="adresse" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>

                    </form>
                    <div class="card-footer text-center">
                        <p class="mb-0">Déjà inscrit ? <a href="{% url 'authentification:login' %}">Connectez-vous ici</a></p>
                        <p class="mb-0">vous etes une entreprise ?<a href="{% url 'authentification:register_entreprise' %}">creer votre compte ici</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
