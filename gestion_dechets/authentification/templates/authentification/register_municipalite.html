<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenCity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Inscription Municipalité</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                        {% csrf_token %}
                            <div class="mb-3"><div class="mb-3">
                                <label for="username" class="form-label">Nom de la municipalité</label>
                                <input type="text" class="form-control" id="username" name="nom_municipalite" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Adresse e-mail</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password1" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password1" name="password1" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password2" class="form-label">Confirmer le mot de passe</label>
                                <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>
                            <div class="form-group">
                                <label for="region">Région</label>
                                    <select name="region" id="region" class="form-control">
                                        <option value="">Sélectionnez une région</option>
                                        <option value="BOUCLE DU MOUHOUN">Boucle du Mouhoun</option>
                                        <option value="CASCADES">Cascades</option>
                                        <option value="CENTRE">Centre</option>
                                        <option value="CENTRE-EST">Centre-Est</option>
                                        <option value="CENTRE-NORD">Centre-Nord</option>
                                        <option value="CENTRE-OUEST">Centre-Ouest</option>
                                        <option value="CENTRE-SUD">Centre-Sud</option>
                                        <option value="EST">Est</option>
                                        <option value="HAUTS-BASSINS">Hauts-Bassins</option>
                                        <option value="NORD">Nord</option>
                                        <option value="PLATEAU-CENTRAL">Plateau-Central</option>
                                        <option value="SAHEL">Sahel</option>
                                        <option value="SUD-OUEST">Sud-Ouest</option>
                                    </select>
                            </div>

                            <div class="form-group">
                                <label for="population">Population</label>
                                <input type="number" name="population" id="population" class="form-control" placeholder="Entrez la population">
                            </div>

                                <button type="submit" class="btn btn-primary">Soumettre</button>
                        </form>
                        <div class="card-footer text-center">
                            <p class="mb-0">Déjà inscrit ? <a href="{% url 'authentification:login' %}">Connectez-vous ici</a></p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
